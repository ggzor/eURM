name:                eURM
version:             0.1.0.0
github:              "githubuser/eURM"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2020 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/eURM#readme>

dependencies:
- base >= 4.7 && < 5
- containers >= 0.6 && < 0.7
- directory >= 1.3 && < 1.4
- lens >= 4.17 && < 5
- megaparsec >= 7.0 && < 7.1
- parsec >= 3.1 && < 4
- text >= 1.2 && < 1.3
- transformers >= 0.5.6 && < 0.6
- vector >= 0.12 && < 1

default-extensions:
- FlexibleContexts
- FlexibleInstances
- OverloadedStrings
- RecordWildCards
- TemplateHaskell
- TupleSections
- TypeFamilies

library:
  source-dirs: src

executables:
  eURM-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - eURM

tests:
  eURM-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - eURM
